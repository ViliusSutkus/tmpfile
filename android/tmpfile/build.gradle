apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        externalNativeBuild {
            cmake {
                arguments '-DBUILD_SHARED_LIBS=ON'
            }
        }
    }
    externalNativeBuild {
        cmake {
            version "3.10.2"
            path "../../CMakeLists.txt"
        }
    }
}

